<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ken & Dill Countdown</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Match Notion dark mode background */
            background-color: #2F3437;
        }

        .widget-container {
            background-color: #2F3437;
            border-radius: 3px;
            padding: 24px;
            text-align: center;
            min-width: 300px;
        }

        .project-title {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #FFFFFF;
            font-weight: 500;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 8px;
            font-weight: 500;
        }

        .time-block {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-unit {
            font-size: 2.5em;
            color: #FFFFFF;
            margin-bottom: 4px;
        }

        .time-label {
            font-size: 0.8em;
            color: #999999;
            text-transform: uppercase;
        }

        .separator {
            font-size: 2.5em;
            color: #666666;
            margin: 0 4px;
            align-self: flex-start;
        }
    </style>
</head>

<body>
    <div class="widget-container">
        <div class="project-title">Ken & Dill textbook</div>
        <div class="countdown" id="countdown">
            <div class="time-block">
                <span class="time-unit" id="days">--</span>
                <span class="time-label">days</span>
            </div>
            <span class="separator">:</span>
            <div class="time-block">
                <span class="time-unit" id="hours">--</span>
                <span class="time-label">hours</span>
            </div>
            <span class="separator">:</span>
            <div class="time-block">
                <span class="time-unit" id="minutes">--</span>
                <span class="time-label">minutes</span>
            </div>
            <span class="separator">:</span>
            <div class="time-block">
                <span class="time-unit" id="seconds">--</span>
                <span class="time-label">seconds</span>
            </div>
        </div>
    </div>

    <script>
        const TARGET_DATE = '2025-12-30 23:59:59';

        function updateCountdown() {
            const now = new Date().getTime();
            const targetDate = new Date(TARGET_DATE).getTime();
            const timeDiff = targetDate - now;

            if (timeDiff <= 0) {
                document.getElementById('countdown').innerHTML = '<span style="color: #FFFFFF; font-size: 2em;">Completed!</span>';
                return;
            }

            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>

</html>
